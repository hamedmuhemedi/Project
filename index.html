<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | Real-Time Exchange Rates</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --dark: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        
        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .converter-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        
        .exchange-icon {
            font-size: 2rem;
            color: var(--primary);
            margin: 20px auto;
            display: block;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .exchange-icon:hover {
            transform: rotate(180deg);
        }
        
        .result-box {
            background: linear-gradient(45deg, var(--primary), var(--success));
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
        }
        
        .flag-icon {
            width: 32px;
            height: 24px;
            object-fit: cover;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }
        
        h1 {
            color: var(--dark);
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .last-update {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
        
        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            color: #f8f9fa;
        }
        
        body.dark-mode .card {
            background-color: #343a40;
            color: #f8f9fa;
        }
        
        body.dark-mode .converter-box {
            background-color: #495057;
        }
        
        body.dark-mode .history-item {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <button id="darkModeToggle" class="btn btn-outline-secondary">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Title -->
                <h1 class="mb-4">
                    <i class="fas fa-money-bill-wave me-2"></i>
                    Currency Converter
                </h1>
                
                <!-- Main Card -->
                <div class="card">
                    <div class="card-body">
                        <div class="converter-box">
                            <!-- Amount Input -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Amount</label>
                                    <div class="input-group">
                                        <input type="number" id="amount" class="form-control form-control-lg" value="1" min="0.01" step="0.01">
                                        <span class="input-group-text">ðŸ’²</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">From Currency</label>
                                    <select id="fromCurrency" class="form-select form-select-lg">
                                        <!-- Populated by JavaScript -->
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Swap Icon -->
                            <div class="text-center">
                                <i class="fas fa-exchange-alt exchange-icon" id="swapBtn"></i>
                            </div>
                            
                            <!-- To Currency -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">To Currency</label>
                                    <select id="toCurrency" class="form-select form-select-lg">
                                        <!-- Populated by JavaScript -->
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Exchange Rate</label>
                                    <div class="input-group">
                                        <input type="text" id="rate" class="form-control form-control-lg" readonly>
                                        <button class="btn btn-outline-primary" id="refreshBtn">
                                            <i class="fas fa-sync-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Convert Button -->
                            <div class="d-grid mb-4">
                                <button id="convertBtn" class="btn btn-primary btn-lg">
                                    <i class="fas fa-calculator me-2"></i>
                                    Convert Currency
                                </button>
                            </div>
                            
                            <!-- Result -->
                            <div class="result-box">
                                <h3 id="resultText">1 USD = 150.50 JPY</h3>
                                <p id="conversionText" class="mb-0">1 US Dollar = 150.50 Japanese Yen</p>
                            </div>
                            
                            <!-- History -->
                            <div class="mt-4">
                                <h5>
                                    <i class="fas fa-history me-2"></i>
                                    Conversion History
                                </h5>
                                <div id="historyList">
                                    <!-- Populated by JavaScript -->
                                </div>
                                <button id="clearHistory" class="btn btn-sm btn-outline-danger mt-2">
                                    Clear History
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Info -->
                <div class="last-update">
                    <i class="fas fa-info-circle me-1"></i>
                    Rates updated using ExchangeRate-API
                    <br>
                    <span id="lastUpdateText">Last updated: Just now</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
